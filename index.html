    <title>AI çŸ¥è¯†åº“åŠ©æ‰‹</title>

<body>
    <div id="app">
        <div class="app-container">
            <!-- ä¾§è¾¹æ  - æ–‡ä»¶æ ‘ -->
            <div class="sidebar">
                <div class="toolbar">
                    <button class="btn" onclick="selectFolder()">é€‰æ‹©æ–‡ä»¶å¤¹</button>
                    <button class="btn" onclick="refreshFileTree()">åˆ·æ–°</button>
                </div>
                <div class="file-tree" id="fileTree">
                    <div class="welcome-message">è¯·é€‰æ‹©çŸ¥è¯†åº“æ–‡ä»¶å¤¹</div>
                </div>
            </div>
            
            <!-- ä¸»å†…å®¹åŒº - ç¼–è¾‘å™¨ -->
            <div class="main-content">
                <div class="toolbar">
                    <button class="btn" onclick="saveFile()" title="ä¿å­˜ (Ctrl+S)">ä¿å­˜</button>
                    <button class="btn" onclick="togglePreview()" title="é¢„è§ˆ (Ctrl+P)">é¢„è§ˆ</button>
                    <span id="currentFile">æœªé€‰æ‹©æ–‡ä»¶</span>
                </div>
                <div class="editor-container">
                    <textarea class="editor" id="editor" placeholder="è¯·é€‰æ‹©ä¸€ä¸ªMarkdownæ–‡ä»¶å¼€å§‹ç¼–è¾‘..."></textarea>
                </div>
            </div>
            
            <!-- AIé¢æ¿ -->
            <div class="ai-panel">
                <h3>AI åŠ©æ‰‹</h3>
                <div style="margin-top: 20px;">
                    <button class="btn" style="width: 100%; margin-bottom: 10px;">ç”Ÿæˆæ¯æ—¥è§„åˆ’</button>
                    <button class="btn" style="width: 100%; margin-bottom: 10px;">æ•´åˆæ€æƒ³ç¢ç‰‡</button>
                    <div style="margin-top: 20px; padding: 10px; background-color: white; border-radius: 4px; min-height: 200px;">
                        <p style="color: #666; text-align: center; margin-top: 80px;">AIåŠŸèƒ½å³å°†ä¸Šçº¿...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="statusText">å°±ç»ª</span>
        </div>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        const { dialog } = require('@electron/remote');
        
        let currentFilePath = null;
        let currentFolderPath = null;
        
        // é€‰æ‹©æ–‡ä»¶å¤¹
        async function selectFolder() {
            try {
                const result = await dialog.showOpenDialog({
                    properties: ['openDirectory']
                });
                
                if (!result.canceled && result.filePaths.length > 0) {
                    currentFolderPath = result.filePaths[0];
                    await loadFileTree(currentFolderPath);
                    updateStatus('å·²åŠ è½½æ–‡ä»¶å¤¹: ' + currentFolderPath);
                }
            } catch (error) {
                console.error('é€‰æ‹©æ–‡ä»¶å¤¹å¤±è´¥:', error);
                updateStatus('é€‰æ‹©æ–‡ä»¶å¤¹å¤±è´¥');
            }
        }
        
        // åŠ è½½æ–‡ä»¶æ ‘
        async function loadFileTree(folderPath) {
            try {
                const items = await ipcRenderer.invoke('read-directory', folderPath);
                const fileTreeElement = document.getElementById('fileTree');
                fileTreeElement.innerHTML = '';
                
                // æ’åºï¼šæ–‡ä»¶å¤¹åœ¨å‰ï¼Œæ–‡ä»¶åœ¨å
                items.sort((a, b) => {
                    if (a.isDirectory && !b.isDirectory) return -1;
                    if (!a.isDirectory && b.isDirectory) return 1;
                    return a.name.localeCompare(b.name);
                });
                
                items.forEach(item => {
                    // è¿‡æ»¤ä»¥ç‚¹å¼€å¤´çš„æ–‡ä»¶å’Œæ–‡ä»¶å¤¹
                    if (item.name.startsWith('.')) {
                        return;
                    }
                    
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    if (item.isDirectory) {
                        fileItem.className += ' directory';
                        fileItem.textContent = 'ğŸ“ ' + item.name;
                        fileItem.onclick = () => loadFileTree(item.path);
                    } else if (item.name.endsWith('.md')) {
                        fileItem.className += ' markdown';
                        const modifiedDate = new Date(item.modified).toLocaleDateString();
                        fileItem.innerHTML = `ğŸ“„ ${item.name}<br><small style="color: #999;">${modifiedDate}</small>`;
                        fileItem.onclick = () => openFile(item.path);
                    } else {
                        fileItem.textContent = 'ğŸ“„ ' + item.name;
                    }
                    
                    fileTreeElement.appendChild(fileItem);
                });
                
                // æ·»åŠ è¿”å›ä¸Šçº§ç›®å½•çš„é€‰é¡¹
                if (folderPath !== currentFolderPath) {
                    const backItem = document.createElement('div');
                    backItem.className = 'file-item directory';
                    backItem.textContent = 'â¬†ï¸ è¿”å›ä¸Šçº§';
                    backItem.onclick = () => {
                        const parentPath = require('path').dirname(folderPath);
                        loadFileTree(parentPath);
                    };
                    fileTreeElement.insertBefore(backItem, fileTreeElement.firstChild);
                }
                
            } catch (error) {
                console.error('åŠ è½½æ–‡ä»¶æ ‘å¤±è´¥:', error);
                updateStatus('åŠ è½½æ–‡ä»¶æ ‘å¤±è´¥');
            }
        }
        
        // æ‰“å¼€æ–‡ä»¶
        async function openFile(filePath) {
            try {
                const content = await ipcRenderer.invoke('read-file', filePath);
                document.getElementById('editor').value = content;
                currentFilePath = filePath;
                
                // æ›´æ–°å½“å‰æ–‡ä»¶æ˜¾ç¤º
                const fileName = require('path').basename(filePath);
                document.getElementById('currentFile').textContent = fileName;
                
                // é«˜äº®é€‰ä¸­çš„æ–‡ä»¶
                document.querySelectorAll('.file-item').forEach(item => {
                    item.classList.remove('selected');
                });
                event.target.classList.add('selected');
                
                updateStatus('å·²æ‰“å¼€: ' + fileName);
            } catch (error) {
                console.error('æ‰“å¼€æ–‡ä»¶å¤±è´¥:', error);
                updateStatus('æ‰“å¼€æ–‡ä»¶å¤±è´¥');
            }
        }
        
        // ä¿å­˜æ–‡ä»¶
        async function saveFile() {
            if (!currentFilePath) {
                updateStatus('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶');
                return;
            }
            
            try {
                const content = document.getElementById('editor').value;
                await ipcRenderer.invoke('write-file', currentFilePath, content);
                updateStatus('æ–‡ä»¶å·²ä¿å­˜');
            } catch (error) {
                console.error('ä¿å­˜æ–‡ä»¶å¤±è´¥:', error);
                updateStatus('ä¿å­˜æ–‡ä»¶å¤±è´¥');
            }
        }
        
        // åˆ·æ–°æ–‡ä»¶æ ‘
        function refreshFileTree() {
            if (currentFolderPath) {
                loadFileTree(currentFolderPath);
                updateStatus('æ–‡ä»¶æ ‘å·²åˆ·æ–°');
            }
        }
        
        // åˆ‡æ¢é¢„è§ˆæ¨¡å¼ï¼ˆæš‚æ—¶æœªå®ç°ï¼‰
        function togglePreview() {
            updateStatus('é¢„è§ˆåŠŸèƒ½å³å°†ä¸Šçº¿');
        }
        
        // æ›´æ–°çŠ¶æ€æ 
        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }
        
        // å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveFile();
            } else if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                togglePreview();
            }
        });
        
        // åˆå§‹åŒ–
        updateStatus('AI çŸ¥è¯†åº“åŠ©æ‰‹å·²å¯åŠ¨');
    </script>
</body>
</html>
